<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>List City</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/template/style.css}">
</head>
<body>
<center>
<h1>Danh sách thành phố</h1>
<hr>
<a href="/create-city" style="float: right"><button class="btn btn-outline-primary">Thêm thành phố</button></a>
<br>
<table class="table table-hover">
  <tr>
    <th>#</th>
    <th>Thành phố</th>
    <th>Quốc gia</th>
    <th>Action</th>
  </tr>
  <tr th:each="city : ${cities}">
    <td th:text="${city.idCity}"></td>
    <td><a th:href="@{/show-city/__${city.idCity}__ }" style="text-decoration: none"><p th:text="${city.nameCity}"></p></a></td>
    <td th:text="${city.country.nameCountry}"></td>
    <td>
      <a th:href="@{/edit-city/__${city.idCity}__ }" style="text-decoration: none">
        <button class="btn btn-sm btn-outline-secondary badge" type="button">Edit</button>
      </a>
      <a th:href="@{/delete-city/__${city.idCity}__ }" style="text-decoration: none">
        <button class="btn btn-sm btn-outline-secondary badge" type="button"><i class="fa fa-trash"></i></button>
      </a></td>
  </tr>
</table>
</center>
</body>
</html>
