<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Delete City</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/template/style.css}">
</head>
<body>
<center>
    <h1>Xóa thành phố</h1>
    <hr>
    <a href="/" style="float: right"><button class="btn btn-outline-primary">Quay lại danh sách</button></a>
    <br>
    <br>
    <br>
    <form th:action="@{/delete-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="idCity" th:field="*{idCity}">
        <h3>Bạn có chắc chắn muốn xóa thành phố: <span th:text="${city.nameCity}"></span>?</h3>
        <input type="submit" class="btn btn-outline-primary" value="Xác nhận xóa">
    </form>
</center>
</body>
</html>
