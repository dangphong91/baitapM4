<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Show City</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/template/style.css}">
</head>
<body th:object="${city}">
<center>
    <h1>Thành phố <span th:text="${city.nameCity}"></span></h1>
    <hr>
    <a href="/" style="float: right"><button class="btn btn-outline-primary">Quay lại danh sách</button></a>
    <br>
    <br>
    <input th:type="hidden" name="idCity" th:field="*{idCity}">
    <table style="width: 60%">
        <tr>
            <td><h5>Tên: <span th:text="${city.nameCity}"></span></h5></td>
        </tr>
        <tr>
            <td><h5>Quốc gia: <span th:text="${city.country.nameCountry}"></span></h5></td>
        </tr>
        <tr>
            <td><h5>Diện tích: <span th:text="${city.area}"></span></h5></td>
        </tr>
        <tr>
            <td><h5>Dân số: <span th:text="${city.population}"></span></h5></td>
        </tr>
        <tr>
            <td><h5>GDP: <span th:text="${city.gdp}"></span></h5></td>
        </tr>
        <tr>
            <td><h5>Giới thiệu: <span th:text="${city.description}"></span></h5></td>
        </tr>
    </table>
</center>
</body>
</html>
