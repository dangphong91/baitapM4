<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>List City</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/template/style.css}">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/template/ajax.js}"></script>
</head>
<body>
<center>
<!--    Xem thông tin-->
<div id="show">
    <h1>Xem thông tin</h1>
    <hr>
    <button class="btn btn-outline-primary" style="float: right" onclick="exit()">Quay lại danh sách</button>
    <br>
    <table id="showCity" class="table table-hover">
        <tr>
            <td>Tên:</td>
            <td><p id="nameCity1"></p></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td><p id="country1"></p></td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><p id="area1"></p></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><p id="population1"></p></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><p id="gdp1"></p></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><p id="description1"></p></td>
        </tr>
    </table>
</div>
<!--    Thêm sửa-->
<div id="form">
    <h1 id="text"></h1>
    <hr>
    <button class="btn btn-outline-primary" style="float: right" onclick="exit()">Quay lại danh sách</button>
    <br>
    <form id="add-city">
        <table id="newCity" class="table table-hover">
            <tr>
                <td>Tên:</td>
                <td><input type="text" class="form-control" id="nameCity" placeholder="...tên từ 2-30 kí tự"/></td>
            </tr>
            <tr>
                <td>Quốc gia:</td>
                <td>
                    <select class="form-control" name="country" id="country">
                        <option th:each="c : ${countries}" th:value="${c.getIdCountry()}" th:text="${c.getNameCountry()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <td><input type="number" class="form-control" id="area" placeholder="...nhập số lớn hơn 0"/></td>
            </tr>
            <tr>
                <td>Dân số:</td>
                <td><input type="number" class="form-control" id="population" placeholder="...nhập số lớn hơn 0"/></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td><input type="number" class="form-control" id="gdp" placeholder="...nhập số lớn hơn 0"/></td>
            </tr>
            <tr>
                <td>Giới thiệu:</td>
                <td><textarea rows="3" class="form-control" id="description" placeholder="...có thể để trống"></textarea></td>
            </tr>
        </table>
    </form>
    <input type="button" class="btn btn-outline-primary" value="Xác nhận" onclick="save()">
    <input type="hidden" id="idCity">
</div>

<h1>Danh sách thành phố</h1>
<hr>
<button class="btn btn-outline-primary createCity" style="float: right" onclick="create()">Thêm thành phố</button>
<br>
<table class="table table-hover" id="cityList">
    <tr>
        <th>#</th>
        <th>Thành phố</th>
        <th>Quốc gia</th>
        <th>Action</th>
    </tr>
    <tr th:each="city : ${cities}">
        <td th:text="${city.idCity}"></td>
        <td><a class="showCity" th:href="${city.getIdCity()}" style="text-decoration: none"><p th:text="${city.nameCity}"></p></a></td>
        <td th:text="${city.country.nameCountry}"></td>
        <td>
            <a class="editCity" th:href="${city.getIdCity()}">
                <button class="btn btn-sm btn-outline-secondary badge" type="button">Edit</button></a>
            <a class="deleteCity" th:href="${city.getIdCity()}" style="text-decoration: none">
                <button class="btn btn-sm btn-outline-secondary badge" type="button"><i class="fa fa-trash"></i></button>
            </a></td>
    </tr>
</table>
</center>
</body>
</html>
